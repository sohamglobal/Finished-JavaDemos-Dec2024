<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript">
        function calcsqr()
        {
            n=document.forms["frm"]["num"].value
            if(n>0)
            {
            sq=n*n
            document.getElementById("res").innerHTML="Square is "+sq
            }
            else
            document.getElementById("res").innerHTML="invalid number";
        }
    </script>
</head>
<body style="margin-top: 40px;">
    <div class="container">
        <h1>Square calculator</h1>
        <hr>
        <form name="frm">
            Number <input type="number" name="num" autocomplete="off">
            <input type="button" value="Show Square" onclick="calcsqr()">

        </form>
        <br>
        <div id="res"></div>

    </div>
    
</body>
</html>
