<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validate()
        {
            ps=document.getElementById("psw").value
            if(ps.length<8)
        {
            //alert("password must be greater than 8 characters")
            document.getElementById("mess").textContent="password must be greater than 8 characters"
            return false;
        }

        }
    </script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">Validation Example</h1>
        <hr>
        <form onsubmit="return validate()" method="post" action="Check.jsp">
            Password <input type="password" name="psw" id="psw"> 
            <input type="submit" value="Submit">
            <br><br>
            <span id="mess" style="color:red"></span>
        </form>

    </div>
    
</body>
</html>
