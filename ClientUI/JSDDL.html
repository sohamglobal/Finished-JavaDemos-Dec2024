<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function showValue()
        {
            co=document.getElementById("coun").value;
            //send the value to the server
            document.getElementById("res").textContent="Selected country "+co
        }
    </script>
</head>
<body onload="alert('welcome to javascript')">
    <div class="container">
        <br><br>
        <h1 class="display-5">DropDownList & JS</h1>
        <hr>
        <form>
            Country 
            <select name="coun" id="coun" class="form-control" onchange="showValue()">
                <option value="england">England</option>
                <option value="germany">Germany</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
            </select>
        </form>
        <br>
        <span id="res" style="color:cadetblue"></span>

    </div>
    
</body>
</html>
