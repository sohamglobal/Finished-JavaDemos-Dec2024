<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-4">User Registration</h1>
        <hr>
        <form action="Register.jsp" method="post">
          <table>
            <tr>
                <td>UserID</td>
                <td><input type="text" name="uid" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="psw" class="form-control" required></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="unm" class="form-control"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="age" min="10" max="85" class="form-control"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" value="female" checked> Female
                    <input type="radio" name="gen" value="male"> Male
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="ct" class="form-control">
                        <option value="mum">Mumbai</option>
                        <option value="lon">London</option>
                        <option value="ny">New York</option>
                        <option value="dub">Dubai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hob1"> Movies
                    <input type="checkbox" name="hob2"> Music
                    <input type="checkbox" name="hob3"> Formula-1
                    <input type="checkbox" name="hob4"> Cricket
                </td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="mob" class="form-control"></td>
            </tr>
            <tr>
                <td>Join Date</td>
                <td><input type="date" name="jdt" class="form-control"></td>
            </tr>
            <tr>
                <td>Resume</td>
                <td><input type="file" name="res" class="form-control"></td>
            </tr>


            <tr>
                <td><input type="submit" value="Submit" class="btn btn-outline-primary"></td>
            </tr>
          </table>  
        </form>

    </div>
    
</body>
</html>
