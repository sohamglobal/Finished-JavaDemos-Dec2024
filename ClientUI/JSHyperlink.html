<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function showInfo(cnm)
        {
            document.getElementById("info").textContent="Company "+cnm;
        }
    </script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">JS with Hyperlinks</h1>
        <hr>
        <a href="javascript:showInfo('volkswagen')">Volkswagen</a> | 
        <a href="javascript:showInfo('microsoft')">Microsoft</a> | 
        <a href="javascript:showInfo('oracle')">Oracle</a> | 
        <a href="javascript:showInfo('samsung')">Samsung</a>
        <br><br>
        <p id="info"></p>

    </div>
    
</body>
</html>
