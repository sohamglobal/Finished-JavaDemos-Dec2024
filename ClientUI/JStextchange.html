<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function change()
        {
            document.getElementById("heading").textContent="JakartaEE demos"
            document.getElementById("info").textContent="JakartaEE is a new name of JavaEE. It is used to develop enterprise class web applications for business organizations"
        }
    </script>
</head>
<body>
    <div class="container">
        <br><br>
    <h1 id="heading" class="display-5">JavaScript Example</h1>
    <hr>
    <p id="info"></p>
    <button type="button" onclick="change()" class="btn btn-primary">Change Heading</button>
</div>
</body>
</html>
