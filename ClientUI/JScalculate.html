<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">JavaScript Calculator</h1>
        <hr>
        <table>
            <tr>
                <td>Number1</td>
                <td><input type="number" name="num1" id="num1" class="form-control"></td>
            </tr>
            <tr>
                <td>Number2</td>
                <td><input type="number" name="num2" id="num2" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="add()" class="btn btn-outline-success">Add</button>
                    <button type="button" onclick="sub()" class="btn btn-outline-success">Subtract</button>
                    <button type="button" onclick="mul()" class="btn btn-outline-success">Multiple</button>
                    <button type="button" onclick="div()" class="btn btn-outline-success">Divide</button>
                </td>
            </tr>
        </table>
        <br>
        <span id="result" style="color:cadetblue;font-family: verdana;font-size: larger;"></span>

    </div>
    
</body>
</html>
