<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Type Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
    
    function createRequestObject() {
        var tmpXmlHttpObject;
        if (window.XMLHttpRequest) {
                tmpXmlHttpObject = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
        }

        return tmpXmlHttpObject;
    }


    var http = createRequestObject();

    function makeGetRequest() {
        typ=document.getElementById("accountType").value;
        http.open('get', 'SearchOnType.jsp?accountType='+typ);
        http.onreadystatechange = processResponse;
        http.send(null);
    }

    function processResponse() {
        if(http.readyState == 4){
            var response = http.responseText;
            document.getElementById('res').innerHTML = response;
        }
    }

    
    </script>
</head>
<body>

    <!-- Container for the form -->
    <div class="container mt-5">
        <!-- Form heading -->
        <div class="text-center mb-4">
            <h1 class="display-4">Select Account Type</h1>
        </div>

        <!-- Form section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Choose an Account Type</h5>
                        <form>
                            <div class="form-group">
                                <label for="accountType">Account Type</label>
                                <select class="form-control" id="accountType" name="accountType" onchange="makeGetRequest()" required>
                                    <option value="" disabled selected>Select an account type</option>
                                    <option value="saving">Saving</option>
                                    <option value="current">Current</option>
                                    <option value="fixed">Fixed</option>
                                    <option value="ppf">PPF</option>
                                </select>
                            </div>
                           
                        </form>
                        
                        <span id="res">
                        <img src="films.gif" width="100%" class="rounded">
						</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
