<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add Employee</h4>
                    </div>
                    <div class="card-body">
                        <form action="AddEmployee.jsp" method="post">
                            <div class="form-group">
                                <label for="empno">Employee Number</label>
                                <input type="number" class="form-control" id="empno" name="empno" required>
                            </div>
                            <div class="form-group">
                                <label for="empnm">Employee Name</label>
                                <input type="text" class="form-control" id="empnm" name="empnm" maxlength="100" required>
                            </div>
                            <div class="form-group">
                                <label for="dept">Department</label>
                                <select class="form-control" id="dept" name="dept" required>
                                    <option value="marketing">Marketing</option>
                                    <option value="admin">Admin</option>
                                    <option value="accounts">Accounts</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="post">Post</label>
                                <input type="text" class="form-control" id="post" name="post" maxlength="50" required>
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" class="form-control" id="location" name="location" maxlength="50" required>
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
