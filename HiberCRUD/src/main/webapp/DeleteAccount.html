<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script type="text/javascript">

    function createRequestObject() {
        var tmpXmlHttpObject;
        if (window.XMLHttpRequest) {
                tmpXmlHttpObject = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
        }
    
        return tmpXmlHttpObject;
    }
    
    
    var http = createRequestObject();
    
    function makeGetRequest() {
        no=document.getElementById("accno").value;
        http.open('get', 'AccountSearch.jsp?accountNumber='+no);
        http.onreadystatechange = processResponse;
        http.send(null);
    }
    
    function processResponse() {
        if(http.readyState == 4){
            var response = http.responseText;
            document.getElementById('result').innerHTML = response;
        }
    }
    
    function clearResponse()
    {
        document.getElementById('result').innerHTML = "";
    }
    
    </script>
    
</head>
<body>
<div class="container">
<br><br>
<h1 class="display-5">Delete Account</h1>
<hr>

<form action="CloseAccount" method="post">
    <table>
        <tr>
            <td>Account Number</td>
            <td><input type="number" name="accno" id="accno" required autocomplete="off" class="form-control"></td>
            <td>
                <input type="button" value="Verify" class="btn btn-success" onclick="makeGetRequest()">
                <input type="button" value="Clear" class="btn btn-info" onclick="clearResponse()">
                <input type="submit" value="Close Account" class="btn btn-danger">
                
            </td>
        </tr>
    </table>
 

</form>
<br>
<span id="result"></span>

</div>

</body>
</html>
