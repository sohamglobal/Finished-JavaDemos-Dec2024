<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script type="text/javascript">

function createRequestObject() {
    var tmpXmlHttpObject;
    if (window.XMLHttpRequest) {
            tmpXmlHttpObject = new XMLHttpRequest();
    } else if (window.ActiveXObject) {
        tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
    }

    return tmpXmlHttpObject;
}


var http = createRequestObject();

function makeGetRequest(typ) {
    //typ=document.getElementById("acctype").value;
    http.open('get', 'TypeSearch.jsp?acctype='+typ);
    http.onreadystatechange = processResponse;
    http.send(null);
}

function processResponse() {
    if(http.readyState == 4){
        var response = http.responseText;
        document.getElementById('result').innerHTML = response;
    }
}



</script>
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="display-5">Search Accounts on Type</h1>
        <hr>
       <a href="javascript:makeGetRequest('saving')">Saving</a> | 
       <a href="javascript:makeGetRequest('fixed')">Fixed</a> | 
       <a href="javascript:makeGetRequest('current')">Current</a> | 
       <a href="javascript:makeGetRequest('ppf')">PPF</a>
        
        
<br><br><br>
<span id="result">
<img src="good.jpg" height="250">
</span>
    </div>

</body>
</html>
