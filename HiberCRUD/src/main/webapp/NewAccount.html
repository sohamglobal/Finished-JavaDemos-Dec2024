<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add Account</h4>
                    </div>
                    <div class="card-body">
                        <form action="AddAccount" method="post">
                            <div class="form-group">
                                <label for="accountNumber">Account Number</label>
                                <input type="number" class="form-control" id="accno" name="accno" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="accnm" name="accnm" required>
                            </div>
                            <div class="form-group">
                                <label for="accountType">Account Type</label>
                                <select class="form-control" id="acctype" name="acctype" required>
                                    <option value="saving">Saving</option>
                                    <option value="current">Current</option>
                                    <option value="fixed">Fixed</option>
                                    <option value="ppf">PPF</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="balance">Balance</label>
                                <input type="number" class="form-control" id="balance" name="balance" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
