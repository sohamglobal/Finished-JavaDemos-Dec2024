<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br><br>
        <h1 class="display-5">New Employee Form</h1>
        <hr>
        <form action="RegisterEmp" method="post">
            <table>
                <tr>
                    <td>Employee Number</td>
                    <td><input type="number" name="eno" class="form-control"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="enm" class="form-control" autocomplete="off"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <select name="dep" class="form-control">
                            <option value="marketing">Marketing</option>
                            <option value="finance">Finance</option>
                            <option value="development">Development</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Post</td>
                    <td><input type="text" name="pos" class="form-control"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td>
                        <select name="loc" class="form-control">
                            <option value="mumbai">Mumbai</option>
                            <option value="london">London</option>
                            <option value="dubai">Dubai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="number" name="sal" class="form-control"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-outline-primary"></td>
                    <td></td>
                </tr>
            </table>
        </form>

        
    </div>


</body>
</html>
