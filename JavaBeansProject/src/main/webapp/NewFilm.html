<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Film</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Film</h2>
        <form action="AddFilm" method="POST">
            <div class="form-group">
                <label for="filmname">Film Name</label>
                <input type="text" class="form-control" id="filmname" name="filmname" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="relyear">Release Year</label>
                <input type="number" class="form-control" id="relyear" name="relyear" min="1900" max="2099">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" maxlength="50">
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" id="language" name="language" maxlength="50">
            </div>
            <div class="form-group">
                <label for="imdbrating">IMDB Rating</label>
                <input type="text" class="form-control" id="imdbrating" name="imdbrating">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
